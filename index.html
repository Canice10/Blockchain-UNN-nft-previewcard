<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Canice NFT preview card</title>
  </head>
  <body>
    <header id="mainpage">
      <img
        id="crystalcube"
        src="./images/image-equilibrium.jpg"
        alt="crystalcube image"
      />
      <section id="description">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <div id="mainbox">
        <div id="box1">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <p id="cyan">0.041 ETH</p>
        </div>
        <aside id="box2">
          <!---got tired of using divs :( -->
          <img id="clock" src="./images/icon-clock.svg" alt="Clock" />
          <p id="days">3 days left</p>
        </aside>
      </div>
      <hr />
      <footer class="footnote">
        <img id="creator" src="./images/image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <span id="name"> Jules Wyvern</span></p>
      </footer>
    </header>
  </body>
</html>
